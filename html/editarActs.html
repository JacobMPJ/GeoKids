<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/admin.css">
    <title>Profesores</title>
</head>

<body>
    <header class="header">
        <h1> <img class="icono-geo" src="../img/icon-index.png">GEOKIDS</h1>
    </header>
    <nav class="nav contenedor">
        <a href="#">Mi Cuenta</a>
        <a href="editarActs.html">Editar Actividades</a>
        <a href="historico.html">Historico Puntajes</a>
    </nav>
    <main class="contenedor">
        <section>
            <h2>Editar contenido</h2>
            <form class="formulario" action="admin.html">
                <fieldset>
                    <legend>Modifica tus actividad</legend>
                    <div class="contenedor__campos">
                        <div class="campo">
                            <label> Estado de la actividad</label>
                            <input type="radio" name="sexo" value="masculino"> Activo
                            <input type="radio" name="sexo" value="femenino">  Inactivo                
                        </div>
                        <div class="campo">
                            <label>Nombre del juego: </label>
                            <input class="input-text" class="cnt-inputs" type="text"
                                placeholder="Nombre de la actividad">
                        </div>
                        <div class="campo">
                            <label>Descripcion breve: </label>
                            <input class="input-text" type="text" placeholder="Descripcion de la actividad">
                        </div>
                        <div class="campo">
                            <label>Nivel: </label>
                            <input class="input-text" type="text" placeholder="Nivel del juego. Ej. 1 รณ 2">
                        </div>
                        <div class="campo">
                            <label>Identificador de ejercicio: </label>
                            <input class="input-text" type="text" placeholder="Ej. E101 รณ ACT101">
                        </div>
                        <div class="campo">
                            <label>Link de resultados: </label>
                            <input class="input-text" type="text" placeholder="Ej. https://wordwall.net/es/result/shareable/a/c6e67db335ce4f879c5cfde9e6de04fb">
                        </div>
                        <div class="campo">
                            <label>Incrustar Iframe:</label>
                            <textarea class="input-text"
                                placeholder="<iframe>Contenido del iframe desde wordwall.net</iframe>"></textarea>
                        </div>
                        <div class="campo">
                            <input class="boton w-sm-100" type="submit" value="Agregar">
                        </div>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
